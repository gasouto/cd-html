<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contáctanos</h1>
    <img width="400"
      src="https://img.freepik.com/foto-gratis/disposicion-deliciosos-alimentos-e-ingredientes_23-2148869888.jpg?w=1060&t=st=1696937946~exp=1696938546~hmac=e32bf48b2d3dac2791b4e6c9325711b6440ff51fd42d316e7ed29e603be3c928"
      alt="Una libreta en blanco con ingredientes"
    />

    <p>
      La gastronomía es compartir, si tienes alguna receta que te gustaría compartir con nostoros o
      cualquier pregunta sobre las que tenemos publicadas, puedes contactar con nostros a través del
      siguiente formulario.
    </p>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="email">Correo Electrónico:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="comentarios">Comentarios:</label><br />
      <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>


    <aside>
      <a href="home.html">Volver a la página principal </a><br />
      <a href="#">↑</a>
      </aside>

      <footer>2023 Antía Campus Dual TIC </footer>
  </body>
</html>
